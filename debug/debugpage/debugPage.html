<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Debugger Holes in</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="../../dist/holes-in.js"></script>
    <script type="text/javascript" src="../dist/debuglib.js"></script>


  </head>
  <body>
      <div id="input">
          <div id="data" class = "block">
              <div>
                  <label>outerShape
                      <textarea id = "outerShape">
                          { "path": [ {"X":50,"Y":50}, {"X":150,"Y":50}, {"X":150,"Y":150}, {"X":50,"Y":150} ], "depth":100}
                      </textarea>
                  </label>
              </div>
              <div>
                  <label>holes
                      <textarea id = "holes">
                          [{ "path": [{"X":75,"Y":60},{"X":75,"Y":180},{"X":100,"Y":180},{"X":100,"Y":60}], "depth": 0 },
                          { "path": [{"X":75,"Y":75},{"X":75,"Y":90},{"X":105,"Y":90},{"X":105,"Y":75}], "depth": 0 },
                          { "path": [{"X":70,"Y":70},{"X":70,"Y":90},{"X":90,"Y":90},{"X":90,"Y":70}], "depth": 0 }]
                    </textarea>
                </label>
              </div>
              <div>
                  <label>doNotBuild
                      <textarea id = "doNotBuild">

                      </textarea>
                </label>
              </div>
          </div>
          <div id="generated-data" class = "block">

          </div>

          <div id ="option" class = "block">
              <div><label><input type="checkbox" data-target="inMesh" checked="true">Inner Mesh Generation</label></div>
              <div><label><input type="checkbox" data-target="outMesh" checked="true">Outer Mesh Generation</label></div>
              <div><label><input type="checkbox" data-target="frontMesh" checked="true">Front Mesh Generation</label></div>
              <div><label><input type="checkbox" data-target="backMesh" checked="true">Back Mesh Generation</label></div>
              <div><label><input type="checkbox" data-target="horizontalMesh" checked="true">Horizontal Mesh Generation</label></div>
              <div><label><input type="checkbox" data-target="doNotBuild" checked="false">Enable doNotBuild Option</label></div>

              <div><label><input type="checkbox" data-target="wireframe">Wire Frame</label></div>
              <div><label><input type="checkbox" data-target="backFaceCulling">Back Face Culling</label></div>
              <div><label><input type="checkbox" data-target="displayNormals" checked="false">Display normals</label></div>
              <div><label><input type="checkbox" data-target="enableTexture" checked="false">Enable Texture</label></div>

          </div>

          <div id ="logs" class = "block">
              <div><label><input type="checkbox" data-target="logHolesByDepth" checked="true">log HolesByDepth</label></div>
              <div><label><input type="checkbox" data-target="logDataByDepth" checked="true">log DataByDepth</label></div>
              <div><label><input type="checkbox" data-target="logTriangulation" checked="true">log Triangulation</label></div>
              <div><label><input type="checkbox" data-target="logGeometry" checked="true">log Geometry</label></div>

              <div><label><input type="checkbox" data-target="debugHolesByDepth" checked="true">debug HolesByDepth</label></div>
              <div><label><input type="checkbox" data-target="debugDataByDepth" checked="true">debug DataByDepth</label></div>
               <div><label><input type="checkbox" data-target="debugTriangulation" checked="true">debug Triangulation</label></div>
              <div><label><input type="checkbox" data-target="debugGeometry" checked="true">debug Geometry</label></div>

         </div>
  </div>
  <div>
      <input type = "button" id = "submit" value = "runTest" class ="buttons"></input>
  </div>
  <div>
      <input type = "button" id = "customDraw" value = "customDraw" class= "buttons"></input>
  </div>





  <canvas id="babylon"></canvas>

  <div id="container"></div>

  </body>
</html>
